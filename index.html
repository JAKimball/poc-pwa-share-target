<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link to MD</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #1e1e1e;
      color: #dcddde;
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: #2f2f2f;
      color: #fff;
      border: 1px solid #444;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-copy {
      background-color: #7b68ee;
      color: white;
    }

    .btn-obsidian {
      background-color: #483699;
      color: white;
    }

    .btn-danger {
      background-color: #8b0000;
      color: white;
    }

    .debug {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h3>Markdown Link</h3>
  <textarea id="output"></textarea>

  <button class="btn-copy" onclick="copyToClipboard()">Copy to Clipboard</button>
  <button class="btn-obsidian" onclick="sendToObsidian()">Send to Obsidian</button>
  <button class="btn-obsidian" onclick="exportLogToObsidian()">Export Log to Obsidian</button>
  <button class="btn-danger" onclick="clearLog()">Clear Log</button>

  <div class="debug" id="debugLog">Waiting for shared data...</div>

  <script src="app.js"></script>
  <script>
    // Simple Service Worker Registration for PWA installability
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
    }
  </script>
</body>

</html>
